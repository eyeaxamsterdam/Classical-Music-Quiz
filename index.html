<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classical Music Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>How Well Do You Know Classical Music?</h1>
    <section role = "banner" class="banner">
        <p class="counter">Question: <span class="counter-num">0</span> of <span class="num-questions"></span></></p>
        <p class = "score">Score: <span class="score-correct">0</span> correct; <span class="score-wrong">0</span> incorrect</p>
    </section>
</header>


<main>
    <section role = "textbox" class="question-card">
        <div class="qanda">
            <h2 class="question">Can You "Handel" It?</h2>
            <img class="handel" src="images/GFHandel.jpg">
            </div>
            <div class="answers">
        </div>
        <div class="big-btns">
            <button class="start test-btns">Start!</button>
            <button class="submit test-btns">Submit</button>
            <button class="restart test-btns">Take it again!</button>
        </div>
    </section>
    <section class="response">
        <div class="correct"></div>
        <div class="wrong"></div>
        <button class="next test-btns">Next</button>
        <button class="restart test-btns">Restart</button>
    </section>
    <section class="summary">
<!-- come on dude fix this!-->
    </section>
</main>
</body>


 
    






<script src="JS/STORE.js"></script>    
<script src="JS/script.js"></script>

</body>
</html>
