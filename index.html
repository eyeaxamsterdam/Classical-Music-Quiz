<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Classical Music Quiz</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>How Well Do You Know Classical Music?</h1>
    <section role = "banner" class="banner">
        <p class="counter">Question: <span class="counter-num">0</span> of <span class="num-questions"></span></p>
        <p class = "score">Score: <span class="score-correct">0</span> correct; <span class="score-wrong">0</span> incorrect</p>
    </section>
</header>

<main>
    <form action="some-server-endpoint" method ="post">
        <section role = "textbox" class="question-card">
        <h2 class="question">Can You "Handel" It?</h2>
        <img class="handel" src="images/GFHandel.jpg" alt="George F Handel in a powdered wig">
            <div class="flexans">
                <div class="hide">
                    <input type="button" class="btn test-btns" value="answer 1">
                    <input type="button" class="btn test-btns" value="answer 2">
                    <input type="button" class="btn test-btns" value="answer 3">
                    <input type="button" class="btn test-btns" value="answer 4">
                </div>
            </div>
            <input type="button" class="start test-btns" value="Start!">
            <input type="submit" class="submit test-btns" value="Submit">
            <input type="button" class="restart test-btns" value="Take it">
        </section>

        <section class="response">
            <div class="correct"></div>
            <div class="wrong"></div>
            <input type="button" class="next test-btns" value="Next">
            <input type="button" class="restart test-btns" value="Restart">
        </section>
    </form>
    <section class="summary">
        <!-- populated by jquery -->
    </section>
</main>
</body>




<script src="JS/STORE.js"></script>    
<script src="JS/script.js"></script>

</body>
</html>
